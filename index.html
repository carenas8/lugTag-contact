<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Information</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="script.js"></script>
        <div id="header">
            <h1>Found Our Luggage? Contact Us</h1>
        </div>
        <div id="headBar"></div>
        <div class="page">
            <div class="section" id="caro">
                <div class="name entry">
                    <div class="prop">Name:</div>
                    <div class="value">Carolina Arenas-Orozco</div>
                </div>
                <div class="phone entry">
                    <div class="prop">Phone:</div>
                    <div class="value"><span id="caroPhone">(860) 997-9213</span></div>
                </div>
                <div class="email entry">
                    <div class="prop">Email:</div>
                    <div class="value"></div>
                </div>
                <div class="email entry" id="caMail">
                    <div class="justEm"><span id="caroEmail">caro.arenas95@gmail.com</span></div>
                </div>
            </div>

            <div class="section" id="kevin">
                <div class="name entry">
                    <div class="prop">Name:</div>
                    <div class="value">Kevin Ebner</div>
                </div>
                <div class="phone entry">
                    <div class="prop">Phone:</div>
                    <div class="value"><span id="kevinPhone">(860) 484-1263</span></div>
                </div>
                <div class="email entry">
                    <div class="prop">Email:</div>
                    <div class="value"><span id="kevinEmail">kirby7310@gmail.com</span></div>
                </div>
            </div>
        </div>
    </body>
</html>
